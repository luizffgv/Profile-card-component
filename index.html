<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="stylesheet" href="styles/styles.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Profile card component</title>

</head>
<body style="margin: 0;
    min-height: 100vh;">
  <main class="card"
		style="aspect-ratio: 0.875; width: 320px;
			box-shadow: 0 20px 100px rgba(0, 0, 0, 0.20), 0 15px 25px rgba(0, 0, 0, 0.10);
            margin-top: auto;
            margin-bottom: auto;
			border-radius: 16px">
		<img src="images/bg-pattern-card.svg" alt="Card background">
		<div style="width: 33%; margin-top: calc(-33% / 2); margin-bottom: 8%">
			<img class="profile_pic" src="images/image-victor.jpg" alt="Profile picture"
				style="border-width: 5px">
		</div>

		<section class="personal_info">
			<div class="personal_info_main"
				style="margin-bottom: 0.4em;">
				<span class="name">Victor Crest</span>
				<span class="age">26<span>
			</div>
			<div class="personal_info_sub">
				<span class="location">London</span>
			</div>
		</section>

		<table class="stats"
			style="width: 100%; height: 80px; margin-top: auto;
                padding-left: 5%;
                padding-right: 5%;
				border-top: 1px solid hsl(0, 0%, 90%)">
			<tr>
                <td width="30%">
                    <span class="number">80K</span>
                    <br>
                    <span class="desc">Followers<span>
                </td>

                <td width="30%">
                    <span class="number">803K</span>
                    <br>
                    <span class="desc">Likes</desc>
                </td>

                <td width="30%">
                    <span class="number">1.4K</span>
                    <br>
                    <span class="desc">Photos</span>
                </td>
            </tr>
		</table>
	</main>

	<div class="attribution" style="margin-top: 5em">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        <br>
		Coded by <a href="https://www.github.com/luizffgv">Luiz Fernando F. G. Valle</a>.
	</div>
</body>
</html>
